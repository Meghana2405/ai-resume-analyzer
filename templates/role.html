{% extends "base.html" %}
{% block title %}Select Role{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold text-indigo-700 mb-6 text-center">Select Target Job Role</h2>
{% if error %}
  <div class="mb-4 p-3 bg-red-100 border-l-4 border-red-500 text-red-700 rounded">{{ error }}</div>
{% endif %}
<form method="POST" class="space-y-6">
  <div>
    <label class="block mb-2 text-gray-600 font-semibold">Choose Job Role</label>
    <select name="job_role" required
      class="block w-full px-4 py-3 border border-gray-300 rounded-xl shadow focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-50">
      <option value="" disabled selected>Select a role</option>
      <option>Software Engineer</option>
      <option>Data Scientist</option>
      <option>Product Manager</option>
      <option>Designer</option>
      <option>Other</option>
    </select>
  </div>
  <button type="submit"
    class="bg-indigo-600 text-white py-3 px-8 rounded-full font-bold shadow-lg hover:bg-fuchsia-500 transition w-full">
    Next
  </button>
</form>
{% endblock %}
