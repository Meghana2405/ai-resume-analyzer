{% extends "base.html" %}
{% block title %}Results{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold text-green-700 mb-6 text-center">Your Results</h2>
<div class="flex flex-col items-center">
  <p class="text-xl font-semibold text-fuchsia-700 mb-2">
    <span class="text-3xl">{{ result.score }}%</span> Match
  </p>
  <div class="bg-green-100 text-green-800 p-4 rounded-xl mb-4 shadow">{{ result.feedback }}</div>
  <a href="{{ url_for('upload') }}"
    class="bg-indigo-600 text-white py-2 px-6 rounded-full font-bold shadow hover:bg-pink-500 transition">
    Analyze Another
  </a>
</div>
{% endblock %}
